<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Survey Form</title>
</head>
<body>
    <div id="heading">
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
        <div class="element">
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" placeholder="Enter Name" required>

        </div>
        <div class="element">
            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Email" required>
           
        </div>
        <div class="element">
            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" placeholder="Enter Age" min="6" max="100">
           
        </div>
        <div class="element">
            <label id="role-label" for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Nothing">Prefer not to say</option>
            </select>
           
        </div>
        <div class="element">
            <p id="recommend-label">Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">definitely</label>
            </div>
            <div>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">maybe</label>
            </div>
            <div>
                <input type="radio" id="notsure" name="recommend" value="notsure">
                <label for="notsure">Not Sure</label>
            </div>
           
        </div>
        <div class="element">
            <label id="feature-label" for="feature">What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="Chanllenges">Chanllenges</option>
                <option value="Projects">Projects</option>
                <option value="OpenSource">OpenSource</option>
                <option value="Community">Community</option>
            </select>
           
        </div>
        <div class="element">
            <p id="improve-label">What would you like to see improved?</p>
            <div>
                <input type="checkbox" id="frontend" name="frontend" value="frontend">
                <label for="frontend">Front-end Projects</label><br>
            </div>
            <div>
                <input type="checkbox" id="backend" name="backend" value="backend">
                <label for="backend">Backend-end Projects</label><br>
            </div>
            <div>
                <input type="checkbox" id="data" name="data" value="data">
                <label for="data">Data Visualization</label><br>
            </div>
            <div>
                <input type="checkbox" id="opensource" name="opensource" value="opensource">
                <label for="opensource">OpenSource Projects</label><br>
            </div>
            <div>
                <input type="checkbox" id="challenges" name="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
            </div>
            <div>
                <input type="checkbox" id="forum" name="forum" value="forum">
                <label for="backend">Forum</label><br>
            </div> 
        </div>
        
        <div class="element">
            <p id="comments-label">Any comments or suggestions?</p>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
